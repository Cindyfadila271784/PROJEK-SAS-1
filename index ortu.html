<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Orang tua
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Nama Orang Tua</label>
                            <input type="text" class="form-control" id="textNama"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Alamat</label>
                            <input type="text" class="form-control" id="textAlamat"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">No hp</label>
                            <input type="number" class="form-control" id="textNohp"/>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" onclick="tambahOrangtua()">Simpan</button>
                        <button class="btn btn-warning" onclick="batalEdit()">cancel</button>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-striped" id="tblOrangtua">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Nama Orang Tua</th>
                                <th>Alamat</th>
                                <th>No hp</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
